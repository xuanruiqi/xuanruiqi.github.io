<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Xuanrui Qi">
    <title>{% block title %} {{page.title}} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
    <link href={{ get_url(path="website.css") }} rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
              // customised options
              // • auto-render specific keys, e.g.:
              delimiters: [
                  {left: '$$', right: '$$', display: true},
                  {left: '$', right: '$', display: false},
                  {left: '\\(', right: '\\)', display: false},
                  {left: '\\[', right: '\\]', display: true}
              ],
              // • rendering keys, e.g.:
              throwOnError : false
            });
        });
    </script>
    <script src={{ get_url(path="site.js") }}></script>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
        <a class="navbar-brand" href={{ get_url(path="/") }}>Xuanrui Qi</a>

        <button class="navbar-toggler d-block d-lg-none d-xl-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#spNav" aria-controls="navbarToggleExternalContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="spNav">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item nav-item-sp">
                    <a class="nav-link" href={{ get_url(path="/papers_talks") }}>Papers & Talks</a>
                </li>
                <li class="nav-item nav-item-sp">
                    <a class="nav-link" href={{ get_url(path="/software") }}>Code & Software</a>
                </li>
                <li class="nav-item nav-item-sp">
                    <a class="nav-link" href={{ get_url(path="/blog") }}>Blog</a>
                </li>
                <li class="nav-item nav-item-sp">
                    <a class="nav-link" href={{ get_url(path="/cv.pdf") }}>CV</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href={{ get_url(path="/") }}>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={{ get_url(path="/papers_talks") }}>Papers & Talks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={{ get_url(path="/software") }}>Code & Software</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={{ get_url(path="/blog") }}>Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={{ get_url(path="/cv.pdf") }}>CV</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {{ page.content | safe}}
                {% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="index.js"></script>
</body>

</html>
